{% extends "layout.html" %}
{% block title %} Recalls Dash {% endblock %}
{% block main %}

<section class="dashboard">
    
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="file_input">
                <input type="file" name="upload_file"  multiple>
            </div>
            <input type="submit" class="update_inv" name="upload_file_button" value="Upload">

            <div>
                {% for i,j in files_info_lists %}
                <div>
                    <a href="{{ url_for('users.download_data_page', file_name= i ) }}">{{ i }}</a> <i>{{ j }}</i>
                    <input type="submit" class="search_remove_category_button" name="{{ i }}" value="delete">
                </div>
                
                {% endfor %}
            </div>
        </form>

    </div>
</section>
{% endblock %}

{% extends "layout.html" %}


{% block main %}

<form method="POST" action="" enctype="multipart/form-data">

	<div class="col-5">
		{% for table in tableNameList %}
		<input type="checkbox" id={{ table }} name={{ table }} value=True>
		<label for={{ table }}> {{ table }}</label><br>
		{% endfor %}
	</div>

	<button type="submit" class="btn btn-primary ml-3" name="removeData" value=True>Clear Entire Table</button>
	
</form>
<br/><br/>
<a href="{{ url_for('user.database_page') }}"><h5> back to database page</h5></a>
{% endblock %}
